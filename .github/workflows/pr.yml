name: Build Test
run-name: PR Workflow
on:
  pull_request:
    types:
      - opened
      - edited
  push:
    branches:
      - 'feature/**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        
      - name: Execute Gradle build
        run: ./gradlew build test compileJava

      - name: Mover JAR
        run: mv build/libs/*.jar ./ROOT.jar

#      - name: Build imagem
#        run: docker build -t hackaton-backend .

      - name: upload image to ECR
        uses: appleboy/docker-ecr-action@master
        with:
          access_key: ${{ secrets.aws_access_key_id }}
          secret_key: ${{ secrets.aws_secret_access_key }}
          registry: ${{ secrets.registry }}
          cache_from: ${{ secrets.cache }}
          repo: grupotresecr
          region: us-east-1
          auto_tag: true
          daemon_off: false
          dockerfile: hackaton-backend/Dockerfile
          context: example
